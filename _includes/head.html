<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Joshua_J_Harris">
    <meta name="twitter:title" content="Joshua J Harris's Personal Website">
    <meta name="twitter:description" content="My personal website silly. Here are links where you can digest my stuff and get in contact with me.">
    <meta name="twitter:creator" content="@Joshua_J_Harris">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="https://avatars2.githubusercontent.com/u/10967744?v=3&s=460">

    <!-- Open Graph data -->
    <meta property="og:title" content="Joshua J Harris's Personal Website" />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="http://www.joshuajharris.com/" />
    <meta property="og:image" content="https://avatars2.githubusercontent.com/u/10967744?v=3&s=460" />
    <meta property="og:description" content="My personal website silly. Here are links where you can digest my stuff and get in contact with me." />

    <link rel="icon" type="image/png" href="{{ "/assets/favicon-32x32.png" | relative_url }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ "/assets/favicon-16x16.png" | relative_url }}" sizes="16x16" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
